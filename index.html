      </a>

      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Flight + Hotel</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Hotels & Homes</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >

            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Flight</a>
              <a class="dropdown-item" href="#">Buses</a>
              <a class="dropdown-item" href="#">Train</a>
              <a class="dropdown-item" href="#">Ferries</a>

    <div class="container-fluid p-0 position-relative">
        <img src="landing.jpg" alt="Additional Image" class="img-fluid d-none d-lg-block" style="max-width: 100%;" />
        <div class="card-overlay d-flex justify-content-center align-items-center">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Overlay Card Title</h5>
              <form>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Email address</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Example select</label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Example textarea</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
